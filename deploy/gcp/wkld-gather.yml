---
  - name: Gather wkld output files
    hosts: clients
    gather_facts: no
    serial: 1
    any_errors_fatal: true
    vars:
      - app: socialNetwork

    tasks:
      - name: Downloading data from remote node
        synchronize:
          src: "/tmp/dsb-wkld-data/{{ conf_path }}/"
          dest: "../wkld-data/{{ conf_path }}"
          use_ssh_args: yes
          mode: pull
          rsync_opts:
            - "--chmod=F777"
